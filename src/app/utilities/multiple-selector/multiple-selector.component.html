<div class="content">
  <ul>
    <li *ngFor="let item of noSelected; let index = index" (click)="select(item, index)">{{item.value}}</li>
  </ul>
  <div class="buttons">
    <button type="button" (click)="selectAll()">>></button>
    <button type="button" (click)="deselectAll()"><<</button>
  </div>
  <ul>
    <li *ngFor="let item of selected; let index = index" (click)="deselect(item, index)">{{item.value}}</li>
  </ul>
</div>
