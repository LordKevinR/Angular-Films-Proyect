<app-generic-list [list]="films">

  <ng-container content>

    <div class="films-content">

      <div class="film-content" *ngFor="let film of films; let index = index">

        <a [routerLink]="'/films/' +  film.id ">
          <img [src]="film.poster" alt="film poster">
        </a>

        <p>
          <a [routerLink]="'/films/' +  film.id ">{{film.title}}</a>
        </p>

        <div>
          <a mat-flat-button color="primary" [routerLink]="'/films/edit/' + film.id ">Edit</a>
          <button mat-flat-button color="warn" type="button">Delete</button>
        </div>

      </div>

    </div>

  </ng-container>

</app-generic-list>
